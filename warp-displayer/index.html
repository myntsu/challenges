<main>

  <!--   Nav -->
  <nav id="nav">
    <button class="active">Character warp</button>
    <button>Light cone warp</button>
    <button>Standard warp</button>
  </nav>

  <!--   Warp category -->
  <div class="warp-category">
    <button class="five-star">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M12 12q-1.65 0-2.825-1.175T8 8t1.175-2.825T12 4t2.825 1.175T16 8t-1.175 2.825T12 12m-8 8v-2.8q0-.85.438-1.562T5.6 14.55q1.55-.775 3.15-1.162T12 13t3.25.388t3.15 1.162q.725.375 1.163 1.088T20 17.2V20z"/></svg>
    </button>
    <button class="five-star active" data-warp-info="E0 - Lost" data-wr="Lost"><img src="https://www.prydwen.gg/static/a4e021ab30703829c614fbb302e04961/60b4d/yunli_sm.webp" alt=""></button>
    <button class="four-star"><img src="https://www.prydwen.gg/static/e023b80838d8304b3dfbb7622e1a00ab/60b4d/m7alt_sm.webp" alt=""></button>
    <button class="five-star" data-warp-info="No data"><img src="https://www.prydwen.gg/static/725a17892b5b1c7803f5a3d4b16004d5/60b4d/jade_sm.webp" alt=""></button>
    <button class="five-star" data-warp-info="E0 - Won" data-wr="Won"><img src="https://www.prydwen.gg/static/39bcd42f98f9fa99f53d18d1aa88865a/60b4d/54_sm.webp" alt=""></button>
    <button class="five-star" data-warp-info="No data"><img src="https://www.prydwen.gg/static/b57af11d0edb3f76d9e130bb9611c63b/60b4d/53_sm.webp" alt=""></button>
    <button class="five-star" data-warp-info="E1 - Lost" data-wr="Lost"><img src="https://www.prydwen.gg/static/887bd7ed4c8537a52cd285d35931ab4d/60b4d/52_sm.webp" alt=""></button>
    <button class="five-star"><img src="https://www.prydwen.gg/static/286541431fc0e4242b16eb307e2a71b0/60b4d/img_mc_icon.webp" alt=""></button>
    <button class="five-star" data-warp-info="E2 - Won" data-wr="Won"><img src="https://www.prydwen.gg/static/dcca4d5456bea16990c25fe298a80e41/60b4d/50_sm.webp" alt=""></button>
    <button class="four-star" data-warp-info="E6 - Won" data-wr="Won"><img src="https://www.prydwen.gg/static/014e5fd9e1557e4dbef87ae673e12116/60b4d/51_sm.webp" alt=""></button>
  </div>

  <!--   Warp information  -->
  <section id="warp-information">
    <div class="wrapper">

      <!--       Character image -->
      <div class="wrapper__image">
        <img src="https://api.hakush.in/hsr/UI/avatarshopicon/1221.webp" alt="">
      </div>

      <!--       Character information -->
      <div class="wrapper__information">
        <div>
          <h3>Total warps: <span data-total-warps>157</span></h3>
          <h3>Jade used: <span data-jade-used>25,120</span></h3>
          <p>5* obtained: <span data-five-obtained>2</span></p>
          <p>4* obtained: <span data-four-obtained>19</span></p>
        </div>

        <div>
          <h3>50/50 win rate</h3>
          <div class="win-rate-display">
            69%
          </div>
          <p>Average 5* pity: 50</p>
        </div>
      </div>

    </div>
  </section>

  <!--   Warp display -->
  <section id="warp-display">
    <div class="display-bar">

      <!--       Filter -->
      <button class="display-bar__filter">

      </button>
      <h3>5* warps</h3>

      <!--       Screenshot -->
      <button class="display-bar__screenshot">

      </button>
    </div>

    <!--     Warps display grid -->
    <div class="display-grid">
      <div class="warp">
        <span class="tag">75</span>
      </div>
      <div class="warp">
        <span class="tag">50</span>
      </div>
      <div class="warps">
        <span class="tag">25</span>
      </div>
    </div>

    <!--     Veredict -->
    <div class="display-veredict">
      <h3>Veredict: bricked account</h3>
    </div>
  </section>
</main>
