<main>
    <div class="content">
      <h1>Honkai Star Rail Action Value Calculator</h1>
  
      <form id="actionValueCalculator">
        <div class="form-section">
          <h2>Input the base speed</h2>
          <div>
            <label for="character">Base speed</label>
            <input type="number" id="character" value="100" min="1" max="200">
          </div>
        </div>
        <div class="form-section">
          <h2>Add speed bonuses</h2>
          <div>
            <label for="flatSpeed">Flat Speed</label>
            <input type="number" id="flatSpeed" value="40">
          </div>
          <div>
            <label for="percentSpeed">% Speed</label>
            <input type="number" id="percentSpeed" value="20">
          </div>
        </div>
        <div class="form-section">
          <h2>Pick the number of cycles</h2>
          <div>
            <label for="cycles">Total cycles</label>
            <input type="number" id="cycles" value="4" min="0" max="8">
          </div>
        </div>
        <div class="form-section">
          <h2>Influence the Action Value (Optional)</h2>
          <div>
            <label for="buffCycle">From what cycle?</label>
            <input type="number" id="buffCycle" value="" min="0" max="8">
          </div>
          <div>
            <label for="speedBuff">Buff % Speed</label>
            <input type="number" id="speedBuff" value="0">
          </div>
          <div>
            <label for="flatSpeedBuff">Buff Flat Speed</label>
            <input type="number" id="flatSpeedBuff" value="0">
          </div>
          <div>
            <label for="buffEndCycle">When does it end?</label>
            <input type="number" id="buffEndCycle" value="" min="0" max="8">
          </div>
          <div>
            <label for="advanceForward">Advance Forward</label>
            <input type="number" id="advanceForward" value="0">
          </div>
        </div>
        <input type="button" value="Submit" id="submit">
      </form>
  
      <p id="result"></p>
    </div>
  </main>
