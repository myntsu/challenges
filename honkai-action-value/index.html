<!DOCTYPE html>
<html lang="en">

<body>
    <h2>Honkai Star Rail Action Value Calculator</h2>

<form id="myForm">
  Select a character:
  <select id="character">
    <option value="100">Sample Character</option>
  </select><br><br>
  Additional flat speed: <input type="number" id="flatSpeed" value="0"><br><br>
  Additional % speed: <input type="number" id="percentSpeed" value="0"><br><br>
  Total cycles: <input type="number" id="cycles" value="0" min="0" max="8"><br><br>
  <input type="button" value="Submit" id="submit">
</form>

<p id="result"></p>
</body>
</html>
